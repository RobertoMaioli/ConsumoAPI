<!DOCTYPE html>
<html ng-app="users">

<head>
    <meta charset="UTF-8">
    <title>Cadastro Usuários</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/users.controller.js"></script>
    <script src="scripts/users.factory.js"></script>
</head>

<body>
    <div class="container" ng-controller="usersController">
        <h1>{{ titulo }}</h1>

        <hr>

        <form name="formulario" class="form-users" ng-submit="criaruser()">
            <div class="form-campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" ng-model="novouser.nome">
            </div>
            <div class="form-campo pequeno">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome" ng-model="novouser.sobrenome">
            </div>
            <div class="form-campo medio">
                <label for="idade">Idade</label>
                <input type="text" id="idade" name="idade" ng-model="novouser.idade">
            </div>
            <footer>
                <button type="reset">Limpar</button>
                <button type="submit">Salvar</button>
            </footer>
            <table class="table table-condensed">
                <tr>
                    <td>
                        <h3>{{ titulo2 }}</h3>
                    </td>
                </tr>
                <tr ng-repeat="user in users">
                    <td>{{user.nome}} {{user.sobrenome}}</td>
                    <td class="text-right">
                        <button type="button" class="btn btn-danger">excluir</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>

</html>
